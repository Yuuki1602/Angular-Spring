<p-toast></p-toast>
<p-toast position="top-left" key="tl"></p-toast>
<div class="card">
    <h5>Row Editing</h5>
    <div class="flex align-items-center justify-content-between">
        <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <!--Lưu ý
                //
            'value' is  the value of 'pInputText' element
                //
            -->
            <input pInputText #inputSearch type="text" (input)="tb.filterGlobal(inputSearch.value , 'contains')" placeholder="Search..." />
        </span>
    </div>
    <button pButton pRipple label="New" icon="pi pi-plus" (click)="openNew()" class="p-button-success mr-2"></button>
    <button type="button" pButton pRipple icon="pi pi-file-excel" (click)="exportExcel()" class="p-button-success mr-2"
        pTooltip="XLS" tooltipPosition="bottom"></button>
    <p-table #tb [value]="students" dataKey="masv" editMode="row" [paginator]="true" [rows]="5"
        [showCurrentPageReport]="true" responsiveLayout="scroll"
        currentPageReportTemplate="Hiển thị {first} tới {last} trên {totalRecords} bản ghi"
        [rowsPerPageOptions]="[5,10,15]"
        [globalFilterFields]="['masv','ten','tinh']">

        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="masv">Mã sv<p-sortIcon field="masv"></p-sortIcon>
                </th>
                <th pSortableColumn="hoDem">Họ đệm<p-sortIcon field="hoDem"></p-sortIcon>
                </th>
                <th pSortableColumn="ten">Tên<p-sortIcon field="ten"></p-sortIcon>
                </th>
                <th pSortableColumn="ngaySinh">Ngày sinh<p-sortIcon field="ngaySinh"></p-sortIcon>
                </th>
                <th pSortableColumn="gioiTinh">Giới tính<p-sortIcon field="gioiTinh"></p-sortIcon>
                </th>
                <th pSortableColumn="tinh">Tỉnh<p-sortIcon field="tinh"></p-sortIcon>
                </th>
                <th style="width:8rem"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-student let-editing="editing" let-ri="rowIndex">
            <tr [pEditableRow]="student">
                <td>
                    {{student.masv}}
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="student.hoDem" required>
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{student.hoDem}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="student.ten" required>
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{student.ten}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="date" [(ngModel)]="student.ngaySinh">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{student.ngaySinh | date: 'dd/MM/yyyy'}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="student.gioiTinh">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{student.gioiTinh}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="student.tinh">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{student.tinh}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td style="text-align:center">
                    <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil"
                        (click)="onRowEditInit(student)" class="rounded-button p-button-text"></button>
                    <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check"
                        (click)="onRowEditSave(student)"
                        class="p-button-rounded p-button-text p-button-success mr-2"></button>
                    <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times"
                        (click)="onRowEditCancel(student, ri)"
                        class="p-button-rounded p-button-text p-button-danger"></button>
                    <button pButton pRipple icon="pi pi-trash" (click)="onDeleteS(student.masv)"
                        class="p-button-rounded p-button-warning"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<p-dialog [(visible)]="studentDialog" [style]="{width: '450px'}" header="Student Details" [modal]="true"
    styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="field">
            <label for="name">Họ đệm</label>
            <input type="text" pInputText id="name" [(ngModel)]="student.hoDem" />
        </div>
        <div class="field">
            <label for="name">Tên</label>
            <input type="text" pInputText id="name" [(ngModel)]="student.ten" />
        </div>
        <div class="field">
            <label for="name">Ngày sinh</label>
            <input type="date" pInputText id="name" [(ngModel)]="student.ngaySinh" />
        </div>
        <div class="field">
            <label for="name">Giới tính</label>
            <input type="text" pInputText id="name" [(ngModel)]="student.gioiTinh" />
        </div>
        <div class="field">
            <label for="name">Tỉnh</label>
            <input type="text" pInputText id="name" [(ngModel)]="student.tinh" />
        </div>
    </ng-template>
    <td>
        <button pButton pRipple label="Cancel" icon="pi pi-times" (click)="hideDialog()" class="p-button-text"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" (click)="onSave(student)"
            class="p-button-text"></button>
    </td>

</p-dialog>
