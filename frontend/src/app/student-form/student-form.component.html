<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #studentForm="ngForm">
        <div class="form-group">
          <label for="name">Họ đệm:</label>
          <input type="text" [(ngModel)]="student.hoDem" 
            class="form-control" 
            id="hodem" 
            name="hodem" 
            placeholder="Nhap ho dem cua ban"
            required #hodem="ngModel">
        </div>
        <div class="form-group">
            <label for="name">Tên:</label>
            <input type="text" [(ngModel)]="student.ten" 
              class="form-control" 
              id="ten" 
              name="ten" 
              placeholder="Nhap ten cua ban"
              required #name="ngModel">
          </div>
        <div [hidden]="!name.pristine" class="alert alert-danger">Tên là bắt buộc</div>
        <div class="form-group">
          <label for="email">Ngày sinh:</label>
          <input type="date" [(ngModel)]="student.ngaySinh" 
            class="form-control" 
            id="ngaysinh"
            name="ngaysinh" 
            placeholder="Enter your date"
            required #date="ngModel">
        </div>
        <div class="form-group">
          <label for="name">Giới tính:</label>
          <input type="text" [(ngModel)]="student.gioiTinh" 
            class="form-control" 
            id="gioitinh" 
            name="gioitinh" 
            placeholder="Nhap gioi tinh  cua ban"
            required #name="ngModel">
        </div>
        <div class="form-group">
          <label for="name">Tỉnh:</label>
          <input type="text" [(ngModel)]="student.tinh" 
            class="form-control" 
            id="tinhh" 
            name="tinh" 
            placeholder="Nhap tinh  cua ban"
            required #name="ngModel">
        </div>
        <button type="submit" [disabled]="!studentForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
