<h3>Update Employee</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Họ đệm</label>
      <input type="text" class="form-control" id="hoDem" required [(ngModel)]="student.hoDem" name="hoDem">
    </div>

    <div class="form-group">
      <label for="name">Tên</label>
      <input type="text" class="form-control" id="ten" required [(ngModel)]="student.ten" name="ten">
    </div>

    <div class="form-group">
      <label for="name">Ngày sinh</label>
      <input type="date" class="form-control" id="ngaySinh" required [(ngModel)]="student.ngaySinh" name="ngaySinh">
    </div>
    <div class="form-group">
      <label for="name">Giới tính</label>
      <input type="text" class="form-control" id="gioiTinh" required [(ngModel)]="student.gioiTinh" name="gioiTinh">
    </div>
    <div class="form-group">
      <label for="name">Tỉnh</label>
      <input type="text" class="form-control" id="tinh" required [(ngModel)]="student.tinh" name="tinh">
    </div>

    <button type="submit" class="btn btn-success">Update</button>
  </form>
</div>
